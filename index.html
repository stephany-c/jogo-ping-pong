<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jogo de Ping Pong</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
         * {
        overflow: hidden; /*qualquer conteúdo que ultrapassar os limites do elemento será cortado e não será exibido.*/
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
    <canvas></canvas>  
    <script>
     const canvasEl=document.querySelector("canvas"),  //canvas elemento
     canvasCtx =canvasEl.getContext("2d"),  //canvas contexto
     lineWidth = 15  //largura da linha branca 
   
    function setup(){
        canvasEl.width=canvasCtx.width=window.innerWidth    //definindo largura igual a largura da tela
        canvasEl.height=canvasCtxheight=window.innerHeight   //definindo altura igual a largura da tela
    }
    function draw(){  //desenha inicialmente de forma estatica
     canvasCtx.fillStyle= "#286047"  //defini o estilo do retangulo
     canvasCtx.fillRect(0,0, window.innerWidth , window.innerHeight)  // desde o ponto 0 pegando a largura e altura da tela 
     canvasCtx.fillStyle= "#ffffff"

//desenha linha central
     const x = window.innerWidth / 2 - lineWidth /2  //centraliza a linha branca
     const y = 0  //ponto de inicio 
     const w = lineWidth
     const h = window.innerHeight  

     canvasCtx.fillRect(x , y, w , h)
 //desenha a raquete esquerda   
canvasCtx.fillRect(10,400,lineWidth,200) // (posição , tamanho)
//raquete direita
canvasCtx.fillRect(
    window.innerWidth - lineWidth -10,
    200,
    lineWidth,
    200
)

//desenhando a bolinha
canvasCtx.beginPath()
canvasCtx.arc(200,300,20, 0,2* Math.PI ,false)
canvasCtx.fill()

}

    setup()

    draw()
</script>
</body>
</html>
